<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. 
    Dublin docklands and Phoenix Park">
    
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">
    
    <!-- Styelesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <!-- We put the Fo replace the X in the nav bar with a burger icon.-->
      <label for="nav-toggle" class="nav-toggle-label">  <i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" >Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="signup">
      <form action="https://formdump.codeinstitute.net" method="post" id="singup-form">
        <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
        
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" placeholder="first-name"  class="text-input" required>
          <br>
          <label for="last-name"> Last Name</label>
          <input type="text" id="last-name" name="last_name" placeholder="last-name" class="text-input" required>
          <br>
          <label for="email-address"> Email Address</label>
          <input type="email" name="email_address" id="email-address" placeholder="email-address" class="text-input" required>
        
        <!-- Radio -->
        <div class="radio-buttons">
          <div>
            <label for="road"> Road</label>
            <input type="radio" id="road" value="road" name="running-prefernce" checked>
          </div>
          <div>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" value="trail" name="running-prefernce"  checked>
          </div>
          <div>
            <label for="both">Both</label>
            <input type="radio" id="both" value="both" name="running-prefernce"  checked>
          </div>              

          <button type="submit" class="join-button">Let's Run!</button>     

      </form>        
      </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks"> 
            <!-- target = "_black" to make the useder come back to our webside , rel nooopener to protact our wed 
             and aril-label for screen reader to navigate in our web  -->

            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://x.com" target="_blank" rel="noopener" aria-label="Visit our X page (opens in a new tab)" >
                <i class="fa-solid fa-x"></i></a>
            </li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)" >
               <i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)" >
                <i class="fa-brands fa-instagram"></i></a>
            </li>

            
        </ul>
    </footer>

    <!-- Font-Awesome kit -->
    <script src="https://kit.fontawesome.com/84c71096f4.js" crossorigin="anonymous"></script>

  </body>
</html>
